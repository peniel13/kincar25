{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Créer une Compagnie de Véhicules</h2>

        <!-- Affichage des messages de succès ou d'erreur -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="text-green-600 text-center">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <!-- Champ Nom -->
            <div>
                <label for="id_nom" class="block text-sm font-medium text-gray-700">Nom de la Compagnie</label>
                {{ form.nom }}  <!-- Champ Nom -->
            </div>

            <!-- Champ Image -->
            <div>
                <label for="id_thumbnail" class="block text-sm font-medium text-gray-700">Image de la Compagnie</label>
                {{ form.thumbnail }}  <!-- Champ Image -->
            </div>

            <!-- Champ Pays -->
            <div>
                <label for="id_pays" class="block text-sm font-medium text-gray-700">Pays</label>
                {{ form.pays }}  <!-- Champ Pays -->
            </div>

            <!-- Champ Description -->
            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700">Description de la Compagnie</label>
                {{ form.description }}  <!-- Champ Description -->
            </div>

            <!-- Bouton de Soumission -->
            <div class="flex justify-between items-center pb-6">
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Créer la Compagnie
                </button>
            </div>
            
        </form>
   
</div>
{% endblock %}
