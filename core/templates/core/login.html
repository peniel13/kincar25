{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-primary">Connectez-vous à votre compte</h2>
    
    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      
      <!-- Champ Email -->
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="id_email" class="sr-only">Adresse email</label>
          <input id="id_email" name="email" type="email" placeholder="Entrez votre adresse email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            required>
        </div>

        <!-- Champ Mot de passe -->
        <div class="mt-4">
          <label for="id_password" class="sr-only">Mot de passe</label>
          <input id="id_password" name="password" type="password" placeholder="Entrez votre mot de passe"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            required>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-primary focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">
            Se souvenir de moi
          </label>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Se connecter
        </button>
      </div>

      <div class="flex items-center justify-center mt-4">
        <p class="text-sm text-gray-600">Pas encore de compte ? <a href="{% url 'signup' %}" class="text-primary hover:text-indigo-600">Créer un compte</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
